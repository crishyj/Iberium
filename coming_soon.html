<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comming Soon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="asset/style.css">

</head>

<body class="coming_body">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 coming_left">
                <img src="asset/img/coming_left.png" alt="">
            </div>
            <div class="col-md-6 coming_content text-center">
                <div class="coming_logo mt-5">
                    <img src="asset/img/coming_logo.png" alt="">
                </div>

                <div class="coming_title">
                    COMMING SOON
                </div>

                <div class="coming_text mb-4">
                    Follow us for update now!
                </div>

                <div class="coming_email">
                    <input type="email" name="" id="" class="form-control" placeholder="Email Address">
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </div>

                <div class="coming_social ">
                    <span class="face">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </span>
                    <span class="twit">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </span>
                    <span class="youtube">
                        <i class="fa fa-youtube-play" aria-hidden="true"></i>
                    </span>
                    <span class="pint">
                        <i class="fa fa-pinterest-p" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="coming_footer">
                    <div class="text-center">
                        <span> Duende Technologies Corp 2019. </span>All rights are reserved.
                    </div>
                </div>
            </div>
            <div class="col-md-3 coming_right">
                <img src="asset/img/coming_right.png" alt="">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
